<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard - Lincoln Kayiranga</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <a href="index.html" class="logo">Lincoln Kayiranga</a>
            <ul class="nav-links">
                <li><a href="index.html">Back to Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard-container">
        <h1>Blog Dashboard</h1>
        
        <!-- Add New Post Form -->
        <section class="add-post">
            <h2>Add New Post</h2>
            <form id="addPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postDate">Date</label>
                    <input type="date" id="postDate" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="10" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Post</button>
            </form>
        </section>
        
        <!-- All Posts Section -->
        <section class="all-posts">
            <h2>All Posts</h2>
            <div id="postsList" class="posts-list">
                <!-- Posts will be loaded here from localStorage -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Lincoln Kayiranga. All rights reserved.</p>
        </div>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
